
<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pacman!</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/pacicon.png" />
	<link rel="stylesheet" href="css/foundation.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
</head>

<body>     
	
	<div id="background">
		<img src="images/pacrun.jpg" class="stretch" alt="" /> 
	</div>
	
	<!--div class='fade-in is-hidden'-->
	
	<div class="row">
		<p> &nbsp; </p>
		<p> &nbsp; </p>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<div class="callout panel">
				Pacman Game!
			</div>
			<canvas id="myCanvas" width="965" height="600" style="border:1px solid #ffffff;"/>
			
		</div>
	</div>

	<!--/div> fade in div close-->

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "#ffffff";
		ctx.fillRect(0,0,965,600);
		//ctx.fillStyle = "#000000";
		//ctx.fillRect(100,200,100,200);
		
		for (i = 0; i < 10; i++) { 
			//vertical line
    		ctx.moveTo(100+i,100); 
    		ctx.lineTo(100+i,500);
    		ctx.stroke();
    		//horizontal line
    		ctx.moveTo(100,490+i); 
    		ctx.lineTo(865,490+i);
    		ctx.stroke();
    		ctx.moveTo(200+i,100);
    		ctx.lineTo(200+i,400);
    		ctx.stroke();
    		ctx.moveTo(200,390+i); //horiz 
    		ctx.lineTo(437,390+i);
    		ctx.stroke();
    		ctx.moveTo(537,390+i); //horiz 
    		ctx.lineTo(765,390+i);
    		ctx.stroke();
    		ctx.moveTo(765+i,100); 
    		ctx.lineTo(765+i,400);
    		ctx.stroke();
    		ctx.moveTo(865+i,100); 
    		ctx.lineTo(865+i,500);
    		ctx.stroke();
    		ctx.moveTo(437+i,100); 
    		ctx.lineTo(437+i,400);
    		ctx.stroke();
    		ctx.moveTo(537+i,100); 
    		ctx.lineTo(537+i,400);
    		ctx.stroke();
    		ctx.moveTo(437,100+i); //horiz 
    		ctx.lineTo(547,100+i);
    		ctx.stroke();
    		ctx.moveTo(765,100+i); //horiz 
    		ctx.lineTo(875,100+i);
    		ctx.stroke();
		}
	</script>

	<script> 
		$( "div:hidden" ).fadeIn( 3000 );
	</script>		
	<script src="{{ url_for('static', filename='foundation/js/vendor/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='foundation/js/foundation.min.js') }}"></script>

	<script>
		$(document).foundation();
	</script>

</body>

</html>
